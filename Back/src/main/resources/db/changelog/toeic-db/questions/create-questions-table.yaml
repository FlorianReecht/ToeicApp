databaseChangeLog:
  - changeSet:
      id: 24-10-2022-01
      author: Florian
      labels: creation
      changes:
        - createTable:
            tableName: QUESTION
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: question
                  type: VARCHAR(255)
              - column:
                  name: answer
                  type: VARCHAR(255)
              - column:
                  name: choices
                  type: VARCHAR(500)
                  # Separate each choice with '|', no spaces between choices.
              - column:
                  name: type
                  type: VARCHAR(300)